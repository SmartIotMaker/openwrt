name: Merge upstream branches
on:
  schedule:
     # actually, ~5 minutes is the highest
     # effective frequency you will get
    - cron:  "0 0 0 0 6"
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'zhouhua'
          git config --global user.email 'john.zhouhua@gmail.com'
          
          git pull --unshallow
          git remote add upstream https://github.com/openwrt/openwrt.git
          git fetch upstream
          
          git branch -r | grep -v '\->' | while read remote; \
              do \
                  git checkout -b ${remote#origin/} origin/${remote#origin/}; \
                  git merge --no-edit upstream/${remote#origin/} \
                  git push origin ${remote#origin/}
                  
              done
              
